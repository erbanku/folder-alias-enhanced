<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1"></stop>
    </linearGradient>
    <linearGradient id="tagGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Main folder -->
  <path
    d="M 15 40 L 15 100 C 15 105 18 108 23 108 L 105 108 C 110 108 113 105 113 100 L 113 48 C 113 43 110 40 105 40 L 58 40 L 48 28 L 23 28 C 18 28 15 31 15 36 Z"
    fill="url(#folderGrad)" stroke="#F57C00" stroke-width="2"></path>

  <!-- Folder tab shadow -->
  <path d="M 48 28 L 58 40 L 105 40" fill="none" stroke="#F57C00" stroke-width="2" stroke-linejoin="round"></path>

  <!-- Label/tag icon -->
  <path d="M 50 62 L 78 62 L 90 74 L 78 86 L 50 86 C 46 86 43 83 43 79 L 43 69 C 43 65 46 62 50 62 Z"
    fill="url(#tagGrad)" stroke="#1565C0" stroke-width="2"></path>

  <!-- Tag hole -->
  <circle cx="54" cy="74" r="3.5" fill="white"></circle>

  <!-- Text lines on tag -->
  <line x1="62" y1="70" x2="78" y2="70" stroke="white" stroke-width="2" stroke-linecap="round"></line>
  <line x1="62" y1="78" x2="72" y2="78" stroke="white" stroke-width="2" stroke-linecap="round"></line>
</svg>